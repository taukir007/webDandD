<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Design & Dev ‚Äî Daily Practice</title>
    <style>
        :root {
            --bg-dark: #030712;
            --accent-1: #818cf8;
            --accent-2: #c084fc;
            --glass: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        header {
            padding: 60px 20px 20px;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: 800;
            font-size: 22px;
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .controls {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            padding: 14px 20px;
            border-radius: 14px;
            color: white;
            outline: none;
            transition: var(--transition);
        }

        /* Loading Spinner */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: var(--transition);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-1);
        }

        .badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            align-self: flex-start;
        }

        .badge-live {
            background: rgba(129, 140, 248, 0.2);
            color: var(--accent-1);
        }

        .badge-code {
            background: rgba(156, 163, 175, 0.2);
            color: #94a3b8;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(25px);
            display: none;
            z-index: 100;
            flex-direction: column;
            padding: 15px;
        }

        .modal.open {
            display: flex;
        }

        .modal-toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: var(--accent-1);
            transform: scale(1.05);
        }

        .modal-content {
            flex: 1;
            background: white;
            border-radius: 16px;
            border: none;
            width: 100%;
        }

        footer {
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 50px;
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
        }

        footer a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">WD</div>
        <h1>Web Design and Development L3</h1>
    </header>

    <div class="controls">
        <input type="text" id="search" class="search-bar" placeholder="Filter projects (e.g. Day 1)...">
    </div>

    <main>
        <div id="loader">
            <div class="spinner"></div>
            <p>Fetching Practice Work...</p>
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by <a href="https://github.com/taukir007" target="_blank">Taukir Ahmed</a></p>
        <p style="font-size: 0.8rem; color: #64748b; margin-top: 8px;">Practice Makes Permanent</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-toolbar">
            <button class="tool-btn" id="githubBtn" title="View Folder on GitHub">üìÇ</button>
            <button class="tool-btn" id="fsBtn" title="Toggle Fullscreen">‚õ∂</button>
            <button class="tool-btn" id="closeBtn">‚úï</button>
        </div>
        <iframe id="frame" class="modal-content"></iframe>
    </div>

    <script>
        const OWNER = 'taukir007';
        const REPO = 'webDandD';
        // const EXCLUDE = ['data', '.github', 'node_modules', 'README.md'];

        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const frame = document.getElementById('frame');
        let currentCodeUrl = "";

        async function init() {
            try {
                const res = await fetch('data/folders.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('folders.json not found');

                const folders = await res.json();

                // Natural sort: Day 1, Day 2, Day 10
                folders.sort((a, b) =>
                    a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' })
                );

                loader.style.display = 'none';
                render(folders);

                document.getElementById('search').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    render(folders.filter(f => f.name.toLowerCase().includes(term)));
                };
            } catch (err) {
                console.error(err);
                loader.innerHTML = `<p style="color:#f87171">folders.json not found. Check GitHub Actions.</p>`;
            }
        }


        async function render(data) {
            grid.innerHTML = '';
            for (const item of data) {
                const hasIndex = item.index === true;
                const card = document.createElement('div');
                card.className = 'card';
                const liveUrl = `https://${OWNER}.github.io/${REPO}/${item.path}/`;
                const codeUrl = `https://github.com/${OWNER}/${REPO}/tree/main/${item.path}`;

                card.innerHTML = `
                    <span class="badge ${hasIndex ? 'badge-live' : 'badge-code'}"> 
                        ${hasIndex ? 'Live Preview' : 'Code Only'} 
                    </span> 
                    <h3>${item.name}</h3> 
                    <p>Web Development daily study and practice: ${item.name}</p>
                `;

                card.onclick = () => {
                    currentCodeUrl = codeUrl;
                    modal.classList.add('open');
                    document.body.style.overflow = 'hidden';
                    if (hasIndex) {
                        frame.src = liveUrl;
                    } else {
                        frame.src = "about:blank";
                        const doc = frame.contentWindow.document;
                        doc.open();
                        doc.write(`
                            <html> 
                                <head> 
                                    <style> 
                                        body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#030712; color:white; font-family:sans-serif; text-align:center; } 
                                        .card { background:rgba(255,255,255,0.03); padding:50px; border-radius:30px; border:1px solid rgba(255,255,255,0.1); max-width:450px; backdrop-filter:blur(10px); } 
                                        h2 { font-size:28px; margin:0 0 10px; background:linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip:text; -webkit-text-fill-color:transparent; } 
                                        p { color:#94a3b8; font-size:16px; margin-bottom:30px; line-height:1.5; } 
                                        .btn { background:linear-gradient(135deg, #818cf8, #c084fc); color:white; padding:15px 30px; border-radius:12px; text-decoration:none; font-weight:bold; display:inline-block; transition:0.3s; } 
                                        .btn:hover { transform:scale(1.05); box-shadow:0 10px 20px rgba(129,140,248,0.3); } 
                                        .credit { margin-top:40px; font-size:13px; color:#4b5563; font-weight:600; letter-spacing:1px; text-transform:uppercase; } 
                                    </style> 
                                </head> 
                                <body> 
                                    <div class="card"> 
                                        <div style="font-size:60px; margin-bottom:20px;">üìÇ</div> 
                                        <h2>No Preview Found</h2> 
                                        <p>This directory contains source code files but lacks an <b>index.html</b>. You can explore the code directly on GitHub.</p> 
                                        <a href="${codeUrl}" target="_blank" class="btn">Browse Source Code</a> 
                                        <div class="credit">Made with ‚ù§Ô∏è by Taukir Ahmed</div> 
                                    </div> 
                                </body> 
                            </html>
                        `);
                        doc.close();
                    }
                };
                grid.appendChild(card);
            }
        }

        // async function checkIndex(path) {
        //     try {
        //         const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`);
        //         const files = await res.json();
        //         return files.some(f => f.name.toLowerCase() === 'index.html');
        //     } catch {
        //         return false;
        //     }
        // }




        // Toolbar 
        document.getElementById('closeBtn').onclick = () => {
            modal.classList.remove('open');
            frame.src = "about:blank";
            document.body.style.overflow = 'auto';
        };

        document.getElementById('fsBtn').onclick = () => {
            if (!document.fullscreenElement) modal.requestFullscreen();
            else document.exitFullscreen();
        };

        document.getElementById('githubBtn').onclick = () => window.open(currentCodeUrl, '_blank');

        init();
    </script>
</body>

</html>
